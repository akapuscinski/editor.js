<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

</head>

<body>
    <div id="editorjs">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@editorjs/header@latest"></script>
    <script src="../dist/editor.js"></script>
    <script>
        class BoldPlugin {
            editable = true
            isEditing = false
            boldText

            constructor({ data, api, config }) {
                this.data = data
            }
            render() {
                var b = document.createElement('h2')
                b.contentEditable = 'true';
                b.innerText = this.data.text
                b.className = 'ce-header'
                boldText = b
                return b
            }
            save(blockContent) {
                return {
                    text: blockContent.value
                }
            }
            static get toolbox() {
                return {
                    icon: '<svg width="11" height="14" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path d="M7.6 8.15H2.25v4.525a1.125 1.125 0 0 1-2.25 0V1.125a1.125 1.125 0 1 1 2.25 0V5.9H7.6V1.125a1.125 1.125 0 0 1 2.25 0v11.55a1.125 1.125 0 0 1-2.25 0V8.15z"/></svg>',
                    title: 'Bold plugin'
                }
            }
            toggleEditing() {
                isEditing = !isEditing
                if (isEditing)
                    renderEditing()
                else
                    render()
            }
            renderEditing(){
                
            }
        }
        var editor = new EditorJS({
            tools: {
                header: Header,
                bold: BoldPlugin
            }
        });
    </script>
</body>

</html>
